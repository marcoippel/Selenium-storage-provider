<object id="MediaPlayer" width="192" height="190" type="video/x-ms-asf">
    <param name="FileName" value="{embeddedvideo}">
    <param name="autostart" value="false">
    <param name="ShowControls" value="true">
    <param name="ShowStatusBar" value="false">
    <param name="ShowDisplay" value="false">
    <embed type="application/x-mplayer2" src="{embeddedvideo}" width="192" height="190" showcontrols="1" showstatusbar="0" showdisplay="0" autostart="0" />
</object>
